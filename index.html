<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Animation SVG</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='http://fonts.googleapis.com/css?family=Raleway:600,700|Nunito:700&subset=latin-ext' rel='stylesheet' type='text/css'>

<body>
  <svg id="svg1" width="100" height="100" >
    <text x="0" y="15" fill="black">click anywhere and see what happens</text>
    <ellipse 
      id='ellipse0'
      cx='540' cy='40' rx='0' ry='0'
      stroke='#000' 
      fill='#000' />
     <circle 
      id='circle0'
      cx='50' cy='40' r='30'
      stroke='#000' 
      fill='#000' />

    <rect
      id='rect0'
      x='50' y='40' width='0' height ='0'
      stroke='#000' 
      fill='#000' />
      <path
          id="path1"
          d="M0 0"         
          stroke="#000" 
          fill="none" 
          stroke-width="12px"/>
       
  </svg>


<script src="vector2D.js"></script>
<script src="mover.js"></script>
